<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Solitreo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav class="navbar">

            <div class="navbar_brand">
                <img src="assets/Zomato-logo.png" alt="zomato_logo" class="navbar_logo" >
                
            </div>

            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
            
            
        </nav>
    </header>
    <main class="container">
        <!-- hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurants near you
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        
        <section class="explore_menu_container">
            <!-- ecplore menu-->
            <h1 class="explore_menu_text">Exlpore our menu</h1>
             <div class="explore_menu_list">
                <div class="explore_menu_gradient_bg">

                </div>
                <!--burger-->

                <div class="food_card">
                    <div class="food_card_image">
                        <img src="assets/burger.jpg" alt="burger_image" class="food_image burger " >
                      
                    </div>
                    <div class="food_card_description">
                        <h3>Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    </div>
                </div>

                <!--pizza-->

                <div class="food_card" id="pizza_card">
                    <div class="food_card_image">
                        <img src="assets/pizza.jpg" alt="pizza_image" class="food_image" >
                        
                    </div>
                    <div class="food_card_description">
                        <h3>Burger</h3>
                        <p>Pizza Hut, Domino's Pizza<span style="color: red;">+3</span></p>
                    </div>
                </div>

                <!--iceCream-->

                <div class="food_card">
                    <div class="food_card_image">
                        <img src="assets/iceCream.jpg" alt="iceCream_image" class="food_image" >
                        
                    </div>
                    <div class="food_card_description">
                        <h3>Burger</h3>
                        <p>Baskin Robins, Ibaco <span style="color: red;">+3</span></p>
                    </div>
                </div>
                
            </div>
        </section>

        <section>
            <div class="is">
                <br>
                <br>
                <br>
                <br>
                <h1>this is me</h1>
                <h1>this is me</h1>

                <h1>this is me</h1>
                <h1>this is me</h1>
                <h1>this is me</h1>
                
            </div>
        </section>
    </main>
</body>
</html>
